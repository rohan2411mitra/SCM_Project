<!DOCTYPE html>
<html
        lang="en"
        data-th-replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
<head>
    <title data-th-text="${loggedInUser.name}+' |  SCM'">Profile Page</title>
</head>
<body>
<div id="content">
    <div data-th-if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
    </div>

    <div class="sm:pl-64 pt-16" style="height: 1000px">
        <div class="flex items-center justify-center md:pt-32 flex-col" >
            <!--  Profile card -->
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg max-w-2xl w-full">
                <div class="flex flex-col items-center">
                    <img data-th-src="@{${loggedInUser.profilePic}}" src="https://flowbite.com/docs/images/logo.svg" alt="Profile Photo" class="w-44 h-44 rounded-full shadow-lg object-cover mb-4">
                    <h2 class="text-2xl font-semibold mb-2" data-th-text=${loggedInUser.name}>User Name</h2>
                    <p class="text-gray-600 dark:text-gray-300 mb-2" data-th-text="${loggedInUser.email}">user.email@example.com</p>
                    <p class="text-gray-600 dark:text-gray-400 mb-2" data-th-text="${loggedInUser.phoneNumber}">123-456-7890</p>
                    <p class="text-gray-600 mb-4 dark:text-white text-center" data-th-text="${loggedInUser.about}">About the user...</p>
                    <div class="w-full flex justify-between">
                        <p class="text-sm dark:text-gray-300 text-gray-500">Email Verified: <span class="font-medium text-gray-700 dark:text-white " id="email-verified" data-th-text="${loggedInUser.emailVerified ? 'YES':'NO'}">No</span></p>
                        <p class="text-sm dark:text-gray-300 text-gray-500">Phone Verified: <span class="font-medium text-gray-700 dark:text-white " id="phone-verified" data-th-text="${loggedInUser.phoneVerified ? 'YES':'NO'}">No</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <script>
        console.log("This is profile page");
    </script>
</body>
</html>

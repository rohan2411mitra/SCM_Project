<!DOCTYPE html>
<html lang="en" data-th-replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Contact Us</title>
</head>
<body>
<div id="content" class="mt-4 pt-16">
    <!-- Banner Section -->
    <section class="bg-blue-600 text-white py-20 animate__animated animate__fadeInDown">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold mb-4">Contact Us</h2>
            <p class="text-lg mb-8">We'd love to hear from you! Reach out with any questions or feedback.</p>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="py-20 bg-gray-100 dark:bg-gray-800 animate__animated animate__fadeInUp">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-12 dark:text-white">Get in Touch</h2>
            <form class="max-w-lg mx-auto" action="" method="POST">
                <input type="text" name="name" placeholder="Your Name" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded dark:bg-gray-700 dark:text-white" required>
                <input type="email" name="email" placeholder="Your Email" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded dark:bg-gray-700 dark:text-white" required>
                <textarea name="message" placeholder="Your Feedback" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded dark:bg-gray-700 dark:text-white" required></textarea>
                <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded font-semibold hover:bg-blue-700 transition duration-300">
                    Send Feedback
                </button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
</div>
<script>
    console.log("Contact Us page");
</script>
</body>
</html>
